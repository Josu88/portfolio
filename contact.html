  <body>
    <!-- Contenedor del header-->
    <div id="header"></div>
    <main role="main">
      <section class="principal sect-form">
        <!--Titulo h3 del formulario-->
        <h1 class="text-center mb-4">Contacto</h1>
        <!--Formulario de Contacto-->
        <form action="php/enviar_correo.php" class="contact-form sepia">
          <label for="nombre" class="form-label">Nombre</label><br>
          <input
            type="text"
            class="from-control"
            name="nombre"
            id="nombre"
            placeholder="Escribe tu nombre"
            required><br>
          <label for="email" class="form-label">Correo Electronico</label><br>
          <input
            type="email"
            class="from-control"
            name="email"
            id="email"
            placeholder="Escribe tu email"
            required><br>
          <label for="mensaje" class="form-label">Mensaje</label><br>
          <textarea
            class="from-control"
            name="mensaje"
            id="mensaje"
            rows="3"
            placeholder="Tu Mensage"
            required
          ></textarea><br>
          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
      </section>
    </main>
    <!--Contenedor de footer-->
    <div id="footer"></div>
